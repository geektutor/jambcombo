<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jambito</title>
    <link rel="icon" href="jambito.png" type="image/png">
    <link rel="stylesheet" href="sign.css" type="text/css" media="screen">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo"></div>
        <div class="heading">
          <div class="head"><a href="#">Home</a></div> 
          <div class="head"><a href="#">About</a> </div> 
          <div class="head"><a href="#">Contact</a> </div> 
          <div class="head"><a href="index.html"> <button>LOG IN</button> </a> </div>
        </div>
    </header>

<section id="sign-in">
    <div class="container1">
        <div class="blue"></div>
        <div class="signup">
            <div class="wrapper">
                <h1>Sign In.</h1>
                <p class="access">Give us some of your information to get free <br> access fieldly.</p>
                <label for="email">Your e-mail</label><br>
                <input type="email" placeholder="your e-mail address">
                <label for="password">Password</label><br>
                <input type="password" placeholder="at least 8 characters">
                <div class="remember">
                  <div class="check"><input type="checkbox"><label>Remember me</label></div>
                  <div class="forgot"><a href="#" >forgot password?</a></div>
                </div>
                <button class="create">Sign In</button>
                <div class="have"><p class="account">Don't have an account? <b> <a class="create_one">Create one</a></b></p></div>
            </div>
        </div>
        
    </div>
</section>
<section id="sign-up">
    <div class="container1">
        <div class="signup">
            <div class="wrapper">
                <h1>Sign Up.</h1>
                <p class="access">Give us some of your information to get free <br> access fieldly.</p>
                <label for="name">Your name</label><br>
                <input type="name" placeholder="input name">
                <label for="email">Your e-mail</label><br>
                <input type="email" placeholder="your e-mail address">
                <label for="password">Password</label><br>
                <input type="password" placeholder="at least 8 characters">
                
                <label for="password">Confirm password</label><br>
                <input type="password" placeholder="at least 8 characters">

                <div class="check">
                    <input type="checkbox"><label>By creating account, you agree to our terms of use and privacy policy</label>
                </div>
                <button class="create">create account</button>
               <div class="already"> <p class="account">Already have an account? <a class="sign_in">Sign In</a></p></div>
            </div>
        </div>
        <div class="blue"></div>
    </div>
</section>

<script src="script.js">
</script>
</body>
</html>
